<!-- all-vehicles.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarConnect - All Vehicles</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all-vehicle.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-5">All Vehicles</h2>
    <ul class="nav nav-tabs" id="allVehiclesTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="allVehicles-tab" data-toggle="tab" href="#allVehicles" role="tab" aria-controls="allVehicles" aria-selected="true">All Vehicles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="bookVehicle-tab" data-toggle="tab" href="#bookVehicle" role="tab" aria-controls="bookVehicle" aria-selected="false">Book Vehicle</a>
        </li>
    </ul>
    <div class="tab-content" id="allVehiclesTabContent">
        <!-- All Vehicles -->
        <div class="tab-pane fade show active" id="allVehicles" role="tabpanel" aria-labelledby="allVehicles-tab">
            <div class="mt-4">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="searchMake">Make (Manufacturer):</label>
                        <input type="text" class="form-control" id="searchMake">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="searchModel">Model:</label>
                        <input type="text" class="form-control" id="searchModel">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="searchYear">Year:</label>
                        <input type="number" class="form-control" id="searchYear">
                    </div>
                    <button id="searchButton" class="btn btn-primary mb-3">Search Vehicles</button>
                </div>


                <table class="table">
                    <thead>
                    <tr>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="allVehiclesTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Book Vehicle Form -->
        <div class="tab-pane fade" id="bookVehicle" role="tabpanel" aria-labelledby="bookVehicle-tab">
            <form id="bookVehicleForm" class="mt-4">
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="datetime-local" class="form-control" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="datetime-local" class="form-control" id="endTime" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Book Vehicle</button>
            </form>
        </div>

    </div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/all-vehicles.js"></script>
</body>
</html>
