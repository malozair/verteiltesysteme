<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarConnect - Landing Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/landing.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center mt-5">Welcome to CarConnect</h2>
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card">
                <img src="img/add_Vehicle.jpg" alt="Add Vehicle">
                <div class="card-body text-center">
                    <h5 class="card-title">Add Vehicle</h5>
                    <p class="card-text">Register your vehicle for others to see.</p>
                    <a href="add-vehicle.html" class="btn btn-primary">Add Vehicle</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="img/All_Vehicles.png" alt="All Vehicles">
                <div class="card-body text-center">
                    <h5 class="card-title">All Vehicles</h5>
                    <p class="card-text">View and manage all vehicles.</p>
                    <a href="all-vehicles.html" class="btn btn-primary">View Vehicles</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="img/Profile.jpeg" alt="My Profile">
                <div class="card-body text-center">
                    <h5 class="card-title">My Profile</h5>
                    <p class="card-text">View your profile and booking requests.</p>
                    <a href="profile.html" class="btn btn-primary">My Profile</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img src="img/Settings.jpg" alt="Settings">
                <div class="card-body text-center">
                    <h5 class="card-title">Settings</h5>
                    <p class="card-text">Manage your account settings.</p>
                    <a href="settings.html" class="btn btn-primary">Settings</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
